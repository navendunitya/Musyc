<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musyc - Sign In</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>

  <!-- Logo -->
  <img src="Images/Logo.png" alt="Musyc Logo" class="top-logo" />

  <div class="container">
    <div class="form-box">
      <h2>Sign In to Musyc</h2>

      <form>
        <label>Email or username</label>
        <input type="text" placeholder="Enter your email or username" />

        <label>Create Password</label>
        <div class="password-wrapper">
          <input type="password" id="createPassword" placeholder="••••••••" />
          <span onclick="toggleVisibility('createPassword')" class="toggle-eye">👁️</span>
        </div>

        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="••••••••" />
          <span onclick="toggleVisibility('confirmPassword')" class="toggle-eye">👁️</span>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>

        <div class="alt-signup">
          <button class="google-btn">
            <img src="Images/google.png" alt="Google" />
            Continue with Google
          </button>
          <button class="facebook-btn">
            <img src="Images/facebook.png" alt="Facebook" />
            Continue with Facebook
          </button>
        </div>

        <p class="login-link">
          Already have an account? <a href="#">LOG IN</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
