<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Genre | Musyc</title>
  <link rel="stylesheet" href="genre.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="Images/Logo.png" alt="Musyc Logo" class="logo" />
      <h1>Welcome to Musyc</h1>
    </header>

    <h2 class="sub-heading">Choose your fav genre</h2>

    <div class="genre-grid">
      <div class="genre-card">
        <img src="Images/bollywood.jpg" alt="Bollywood" />
        <p>Bollywood</p>
      </div>
      <div class="genre-card">
        <img src="Images/hiphop.jpeg" alt="Hip Hop" />
        <p>Hip Hop</p>
      </div>
      <div class="genre-card">
        <img src="Images/romantic.jpeg" alt="Romantic" />
        <p>Romantic</p>
      </div>
      <div class="genre-card">
        <img src="Images/devotional.jpeg" alt="Devotional" />
        <p>Devotional</p>
      </div>
      <div class="genre-card">
        <img src="Images/classical.jpeg" alt="Classical" />
        <p>Classical</p>
      </div>
      <div class="genre-card">
        <img src="Images/party.jpeg" alt="Party Hits" />
        <p>Party Hits</p>
      </div>
    </div>

    <button class="continue-btn">Continue</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
